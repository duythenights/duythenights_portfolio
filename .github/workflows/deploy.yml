name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main # Change to your branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js 20.18 and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20.18
          cache: "yarn"

      - name: ðŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: âš¡ Build Next.js App
        run: yarn build

      - name: ðŸ—œï¸ Compress Build Files
        run: tar -czf build.tar.gz .next package.json yarn.lock

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy Build Files to EC2
        run: scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no build.tar.gz ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/duythenights_portfolio/

      - name: ðŸ›  Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/duythenights_portfolio
            tar -xzf build.tar.gz
            yarn install --production --frozen-lockfile
            pm2 restart portfolio_3000 || pm2 start yarn --name "portfolio_3000" -- start
            pm2 save
