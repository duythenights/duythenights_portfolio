name: Deploy Portfolio
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js application
        run: yarn build

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          APP_PATH: "/home/${{ secrets.EC2_USER }}/duythenights_portfolio"
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Sync files to EC2
          rsync -avz --delete -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./ $EC2_USER@$EC2_HOST:$APP_PATH

          # SSH into EC2 and restart PM2
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            cd $APP_PATH
            yarn install --frozen-lockfile
            yarn build

            # Ensure PM2 is installed
            pm2 list || npm install -g pm2

            # Restart application
            pm2 restart next-app || pm2 start yarn --name "next-app" -- start
            pm2 save
          EOF

          # Cleanup private key
          rm -f private_key.pem
