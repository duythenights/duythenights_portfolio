name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main # Change this if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js 20.18 and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20.18
          cache: "yarn"

      - name: 📦 Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ⚡ Build Next.js App
        run: yarn build

      - name: 🔑 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🔄 Deploy to EC2 via SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

          cd /home/ubuntu/duythenights_portfolio || git clone git@github.com:your-username/your-repo.git duythenights_portfolio
          cd /home/ubuntu/duythenights_portfolio

          git pull origin main
          npm install -g yarn pm2
          yarn install --frozen-lockfile
          yarn build
          pm2 restart portfolio_3000 || pm2 start yarn --name "portfolio_3000" -- start
          pm2 save
        EOF



