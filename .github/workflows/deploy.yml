name: Deploy Next.js App with Bun

on:
  push:
    branches:
      - main # Change to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Use v4 for the latest support

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo 'export BUN_INSTALL="$HOME/.bun"' >> $GITHUB_ENV
          echo 'export PATH="$BUN_INSTALL/bin:$PATH"' >> $GITHUB_ENV
          source $GITHUB_ENV

      - name: Verify Bun Installation
        run: bun --version # Ensure Bun is installed correctly

      - name: Install dependencies
        run: bun install

      - name: Build Next.js app
        run: bun run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure Bun is installed on EC2
            curl -fsSL https://bun.sh/install | bash
            echo 'export BUN_INSTALL="$HOME/.bun"' >> ~/.bashrc
            echo 'export PATH="$BUN_INSTALL/bin:$PATH"' >> ~/.bashrc
            source ~/.bashrc

            # Navigate to project directory
            cd /home/ubuntu/duythenights_portfolio

            # Pull latest changes
            git pull origin main

            # Install dependencies and build with Bun
            bun install
            bun run build

            # Ensure PM2 is installed
            bunx pm2 install

            # Restart app with PM2
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx
