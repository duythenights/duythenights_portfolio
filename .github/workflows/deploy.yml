name: Deploy Portfolio

on:
  push:
    branches:
      - main # Change to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Use v4 for Node.js 20
        with:
          node-version: 20
          cache: yarn # Cache Yarn dependencies

      - name: Install dependencies
        run: yarn install --frozen-lockfile # Use Yarn instead of npm

      - name: Build Portfolio
        run: yarn build # Build using Yarn

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure Node.js 20 is installed
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt install -y nodejs

            # Install Yarn globally if not available
            if ! command -v yarn &> /dev/null; then
              npm install -g yarn
            fi

            # Navigate to project directory
            cd /home/ubuntu/duythenights_portfolio

            # Pull latest changes
            git pull origin main

            # Ensure correct Node.js version
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20

            # Install dependencies and build with Yarn
            yarn install --frozen-lockfile
            yarn build

            # Ensure PM2 is installed
            yarn global add pm2

            # Restart app with PM2
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx
