name: Deploy Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build Next.js application
        run: yarn build

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_APP_NAME: ${{secrets.EC2_APP_NAME}}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # Copy the built application to the EC2 instance
          rsync -avz --delete --exclude={'node_modules','.git','.next/cache'} . $EC2_USER@$EC2_HOST:/home/$EC2_USER/$EC2_APP_NAME

          # SSH into the EC2 instance and restart the PM2 process
          ssh $EC2_USER@$EC2_HOST << 'EOF'
          cd /home/$EC2_USER/$EC2_APP_NAME
          yarn install --production
          pm2 restart ecosystem.config.js
          EOF
